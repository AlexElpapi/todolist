<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
</nav>

<div class="container text-center">
    <h1 class="mb-4">Pannello Amministratore</h1>

    <div id="msgArea"></div>

    <button class="btn btn-danger btn-lg" onclick="resetDb()">üîÅ RESET DATABASE</button>
</div>

<script>
    function resetDb() {
        fetch('/api/admin/reset', {
            method: 'POST'
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById('msgArea').innerHTML =
                `<div class="alert alert-success mt-4">${data}</div>`;
        })
        .catch(error => {
            document.getElementById('msgArea').innerHTML =
                `<div class="alert alert-danger mt-4">Errore durante il reset.</div>`;
        });
    }
</script>

</body>
</html>
