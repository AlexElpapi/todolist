<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }

        .product-img:hover {
            transform: scale(1.05);
        }

        .btn-add:hover {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">E-Commerce</a>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Prodotti disponibili</h1>

    <div th:if="${products.isEmpty()}" class="alert alert-info">
        Nessun prodotto disponibile.
    </div>

    <div class="row g-4" th:each="product : ${products}">
        <div class="col-12 col-sm-6 col-md-4">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${product.imageUrl}}" class="card-img-top product-img" alt="Immagine prodotto"
                     onerror="this.src='https://via.placeholder.com/300x200?text=Nessuna+immagine'">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Nome prodotto</h5>
                    <p class="card-text" th:text="${product.description}">Descrizione</p>
                    <p class="fw-bold text-primary" th:text="${product.price + ' â‚¬'}">0.00 â‚¬</p>
                    <p class="text-muted">Disponibili: <span th:text="${product.quantity}">0</span></p>
                </div>
                <div class="card-footer text-center bg-white border-top-0">
                    <button class="btn btn-outline-primary btn-add" onclick="aggiungiAlCarrello()">ðŸ›’ Aggiungi al carrello</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script base -->
<script>
    function aggiungiAlCarrello() {
        alert("Prodotto aggiunto al carrello (simulato)");
    }
</script>

</body>
</html>
